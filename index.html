<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liquid Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #440334, #6913a3);
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 56px; /* Añade un espacio superior para la navbar fija */
        }
        .container {
            text-align: center;
            padding-top: 100px;
        }
        .btn-custom {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
        }
        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        .navbar-nav .nav-link i {
            margin-right: 5px;
        }
        .carousel-item img {
            width: 368px;
            height: 720px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: #440334;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand d-none d-lg-block" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list" style="font-size: 30px;"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="bi bi-house" style="font-size: 25px;"></i>
                        </a>
                    </li>                    
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" href="nosotros.html">
                            <i class="bi bi-person" style="font-size: 25px;"></i>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" href="carrito.html">
                            <i class="bi bi-cart" style="font-size: 25px;"></i>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 25px;"></i>
                        <a class="nav-link active" href="login.html">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="productos.html">Celulares</a></li>
                <li class="list-group-item"><a href="#">Accesorios</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id="gifCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.gif" alt="Gif 1">
                    <img src="img/2.gif" alt="Gif 2">
                    <img src="img/3.gif" alt="Gif 3">
                </div>
                <div class="carousel-item">
                    <img src="img/3.gif" alt="Gif 3">
                    <img src="img/4.gif" alt="Gif 4">
                    <img src="img/5.gif" alt="Gif 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gifCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gifCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

    <div class="social-icons text-center">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
